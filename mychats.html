<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="./mychats.css">
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body onload="initializeParams()">
  <div class="left">
    <div class="contentofLeft">
      <ul id="listofusers">
        <li class="item" id="1">
          <button type="submit" data-id="1" value="Ravi" onclick="mychatsApp.changeUser(this)">Ravi</button>
        </li>
      </ul>
    </div>
  </div>
  <div class="chatbox">
    <div class="contentofChatbox">
      <ul id="listofmsg">
      </ul>
    </div>
  </div>
  <div class="entertext">
  <br/>
    <input style="float: left; width:70%" type="text" id="message">
    <button value="">Send</button>
  </div>


  <script src="mychats.js"></script>
</body>
</html>
